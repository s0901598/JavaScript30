<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Scoped CSS Variables and JS</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>

<body>
  <h2>Update CSS Variables with <span class='hl'>JS</span></h2>

  <div class="controls">
    <label for="spacing">Spacing:</label>
    <input id="spacing" type="range" name="spacing1" min="10" max="200" value="10" data-sizing="px" onchange="change()">

    <label for="blur">Blur:</label>
    <input id="blur" type="range" name="blur1" min="0" max="25" value="10" data-sizing="px" onchange="change()">

    <label for="base">Base Color</label>
    <input id="base" type="color" name="base1" value="#B33DD7" onchange="change()">
  </div>

  <img id="image" src="https://source.unsplash.com/7bwQXzbF6KE/800x500">

  <style>
    /*
      misc styles, nothing to do with CSS variables
    */



    img {
      filter: blur(var());
    }


    body {
      text-align: center;
      background: #265170;
      color: white;
      font-family: 'helvetica neue', sans-serif;
      font-weight: 100;
      font-size: 50px;
    }

    .controls {
      margin-bottom: 50px;
    }

    input {
      width: 100px;
    }
  </style>

  <script>

    function change() {
      let space = document.querySelector('#spacing')
      console.log(space.value)
      document.querySelector('#image').style.padding = space.value + "px"


      let blur = document.querySelector('#blur')
      console.log(blur.value)
      document.querySelector('#image').style.filter = `blur(${blur.value + "px"})`;//= `blur('${blur.value + "px"}' )`


      let color = document.querySelector('#base')
      console.log(color.value)
      document.querySelector('#image').style.background = color.value
    }




  </script>

</body>

</html>
