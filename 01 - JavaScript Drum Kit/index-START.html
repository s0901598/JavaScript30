<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://fav.farm/🔥" />
</head>

<body onkeyup="getcode(event)">


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>


  <audio id="musicid" src=""></audio>
  <script>

    let datas = [{
      key: 65,
      value: 'sounds/clap.wav'
    }, {
      key: 83,
      value: 'sounds/hihat.wav'
    }, {
      key: 68,
      value: 'sounds/kick.wav'
    }, {
      key: 70,
      value: 'sounds/openhat.wav'
    }, {
      key: 71,
      value: 'sounds/boom.wav'

    }, {
      key: 72,
      value: 'sounds/ride.wav'

    }, {
      key: 74,
      value: "sounds/tom.wav"
    }, {
      key: 75,
      value: "sounds/tom.wav"

    }, {
      key: 76,
      value: "sounds/tink.wav"
    }]


    //步驟
    // 1.偵測鍵盤按鍵被按下
    // 2.播放音樂
    // 3.呈現按下按鍵的特效
    // 4.讓按鍵回歸原始樣式

    function getcode(e) {
      console.log(e.keyCode)
      const data = datas.filter(x => x.key === e.keyCode)
      if (data.length === 1) {
        let music = data[0].value
        let audio = document.querySelector('audio')
        audio.src = music;
        audio.play()
      } else {
        return ''
      }

    }


  </script>



</body>

</html>
